<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: siteHeader">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>EMS | Update Employee</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      margin-top: 40px;
      animation: fadeIn 0.4s ease-in-out;
    }
    h2 {
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #4e73df;
      border-color: #4e73df;
      transition: 0.3s;
    }
    .btn-primary:disabled {
      background-color: #a8b6e2;
      border-color: #a8b6e2;
      cursor: not-allowed;
    }
    .form-control:focus {
      box-shadow: 0 0 8px rgba(78, 115, 223, 0.5);
      border-color: #4e73df;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Main container */
    .container {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    /* Table */
    .table {
      font-size: 14px;
    }
    .table-dark {
      background-color: #343a40;
      color: white;
    }
    th, td {
      text-align: center;
      vertical-align: middle;
    }
    /* Buttons */
    .btn {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #0062E6;
      border-color: #0062E6;
    }
    .btn-primary:hover {
      background-color: #004bb5;
      border-color: #004bb5;
    }
      
    </style>
</head>
<body>


  <div class="container">
    <h2>Update Employee</h2>

    <form id="updateForm" th:action="@{'/update/'+${employeeObject.id}}" method="post" th:object="${employeeObject}">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required>
        <div class="invalid-feedback">Please enter a valid name (min 2 characters).</div>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" id="age" class="form-control" th:field="*{age}" min="18" max="65" required>
        <div class="invalid-feedback">Age must be between 18 and 65.</div>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position:</label>
        <input type="text" id="position" class="form-control" th:field="*{position}" required>
        <div class="invalid-feedback">Position cannot be empty.</div>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department:</label>
        <input type="text" id="department" class="form-control" th:field="*{department}" required>
        <div class="invalid-feedback">Department cannot be empty.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary:</label>
        <input type="number" id="salary" class="form-control" th:field="*{salary}" min="1000" required>
        <div class="invalid-feedback">Salary must be at least 1000.</div>
      </div>

      <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Update Employee</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Back to Employee List</a>
  </div>
<!-- FOOTER -->
<div th:replace="footer :: siteFooter"></div>
  <script>
    const form = document.getElementById('updateForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('input', () => {
      let valid = form.checkValidity();
      submitBtn.disabled = !valid;
    });

    form.addEventListener('submit', (e) => {
      if (!form.checkValidity()) {
        e.preventDefault();
        form.classList.add('was-validated');
      }
    });
  </script>
</body>
</html>

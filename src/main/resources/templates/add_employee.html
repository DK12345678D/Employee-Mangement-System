<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head th:replace="header :: head">
      <title>Add Employee</title>
     
  </head>
  <body>
  
<div th:replace="header :: header"></div>
 
   <div class="container" style="margin-top: 50px; margin-bottom: 50px; max-width: 600px;">
  <h2 class="text-center mb-4"><i class="fa-solid fa-user-plus"></i> Add New Employee</h2>
  
  <form action="/add-employee" method="post" th:object="${employeeObject}" novalidate>
    
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" required>
      <div class="invalid-feedback">Please enter a valid name (min 2 characters).</div>
    </div>

    <!-- Age -->
    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" id="age" class="form-control" th:field="*{age}" min="18" max="65" required>
      <div class="invalid-feedback">Age must be between 18 and 65.</div>
    </div>

    <!-- Position -->
    <div class="mb-3">
      <label for="position" class="form-label">Position:</label>
      <input type="text" id="position" class="form-control" th:field="*{position}" required>
      <div class="invalid-feedback">Position cannot be empty.</div>
    </div>

    <!-- Department -->
    <div class="mb-3">
      <label for="department" class="form-label">Department:</label>
      <input type="text" id="department" class="form-control" th:field="*{department}" required>
      <div class="invalid-feedback">Department cannot be empty.</div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <!-- Salary -->
    <div class="mb-3">
      <label for="salary" class="form-label">Salary:</label>
      <input type="number" id="salary" class="form-control" th:field="*{salary}" min="1000" required>
      <div class="invalid-feedback">Salary must be at least 1000.</div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-success rounded-pill px-4 shadow">
        <i class="fa-solid fa-user-plus me-2"></i> Add Employee
      </button>
    </div>
    
  </form>
</div>

    <!-- FOOTER -->
<div th:replace="header :: Footer"></div>

  </body>
</html>

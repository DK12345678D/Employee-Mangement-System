 <style>
 
  :root {
            --primary-color: #4e73df;
            --primary-hover: #2e59d9;
            --background-color: #f7f7f7;
        }
body {
	font-family: 'Poppins', sans-serif;
	background-color: #f7f7f7;
	padding-top: 70px;
}

.container {
	max-width: 1200px;
	margin: auto;
	margin-bottom: 2rem;
	background-color: white;
	border-radius: 8px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
	margin-top: 2rem;
	padding-bottom: 20px;
}

.navbar {
	background: whitesmoke;
	border-radius: 0 0 12px 12px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	z-index: 1000;
}

.navbar-nav .nav-link {
	color: black !important;
	margin-right: 1rem;
	font-weight: 600;
	transition: color 0.3s ease, transform 0.2s ease, background-color 0.3s
		ease;
	border-radius: 6px;
	padding: 6px 12px;
}

.navbar-nav .nav-link:hover {
	color: #33AEFF !important;
	background-color: rgba(51, 174, 255, 0.1);
	transform: scale(1.05);
}

.navbar {
	background: white smoke;
}

.navbar-brand {
	font-weight: 600;
	font-size: 1.4rem;
	color: black !important;
}

.navbar-nav .nav-link {
	color: black !important;
	margin-right: 1rem;
	font-weight: 600;
	transition: color 0.3s ease, transform 0.2s ease;
}

.navbar-nav .nav-link:hover {
	color: #33AEFF !important;
	transform: scale(1.05);
}


.table {
      font-size: 14px;
    }
    .table-dark {
      background-color: #343a40;
      color: white;
    }
    th, td {
      text-align: center;
      vertical-align: middle;
    }
    /* Buttons */
    .btn {
      border-radius: 8px;
    }
    /* .btn-primary {
      background-color: #0062E6;
      border-color: #0062E6;
    }
    .btn-primary:hover {
      background-color: #004bb5;
      border-color: #004bb5;
    } */
.btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .form-control {
            border-radius: 8px;
        }

        .form-control:focus {
            box-shadow: 0 0 6px rgba(78, 115, 223, 0.5);
            border-color: var(--primary-color);
        }
   
h5, .text-center {
	font-weight: 600;
	color: black;
	text-transform: uppercase;
	text-align: center;
	padding-top: 0px;
	padding-bottom: 10px;
	font-size: 1.5rem;
}
/* Footer Links */
.social-icons {
	color: black;
	text-decoration: none;
	transition: color 0.3s ease, transform 0.2s ease, background-color 0.3s	ease;
	border-radius: 6px;
	background: whitesmoke;
	border-radius: 12px 12px 0 0;
	box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
	width: 100%;
	z-index: 1000;
	padding-top: 40px;
	padding-bottom: 10px;
	font-size: 2rem; 
	text-align: center;
}

.social-icons i {
	color: black;
	transition: transform 0.3s ease, color 0.3s ease;
	padding: 10px;
}

.social-icons i:hover {
	color: red !important;
	transform: none !important;
}

h2 {
	background-color: white smoke;
	text-align: center;
	padding: 25px;
	border-radius: 8px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
	margin-top: 2rem;
	margin-bottom: 2rem;
	text-align: center;
	witdh: 100%;
	font-weight: 600;
	font-size: 2rem;
	color: black;
}

</style>
